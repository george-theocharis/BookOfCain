name: Pull Request Workflow

on:
  pull_request:
    branches:
      - '*'
      - '!master'

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Provide Secrets
        run: |
          touch secret.properties
          echo "CLIENT_ID=\"XXXXXX\"" >> secret.properties
          echo "CLIENT_SECRET=\"XXXXXX\"" >> secret.properties
      - name: Unit tests
        run: bash ./gradlew test --stacktrace

      # Auto assign pull request to author
      - name: Auto Assign Pull Request
        uses: actions/github-script@0.9.0
        with:
          github-token: ${{github.token}}
          script: |
          const result = await context.github.issues.addAssignees(context.payload.pull_request.user.login)
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
